<ion-header>

  <ion-navbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>

    <form *ngIf="usuario" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
      <ion-row align-items-center>
        <ion-col col-md-12 text-center>
          <ion-item>
            <ion-input type="text" [(ngModel)]="usuario.nome" name="nome" placeholder="Nome / Razão Social" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" mask="(99) 99999-9999" [(ngModel)]="usuario.telefone" name="telefone" placeholder="Telefone principal"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>Nascimento</ion-label>
            <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="usuario.nascimento" name="nascimento" required
                  monthNames="janeiro, fevereiro, março, abril, maio, junho, julho, agosto, setembro, outubro, novembro, dezembro"
                  monthShortNames="jan, fev, mar, abr, mai, jun, jul, ago, set, out, nov, dez"
                  dayNames="domingo, segunda-feira, terça-feira, quarta-feira, quinta-feira, sexta-feira, sábado"
                  dayShortNames="dom, seg, ter, qua, qui, sex, sab"></ion-datetime>
          </ion-item>
          <ion-item>
            <ion-input type="text" mask="999.999.999-99" [(ngModel)]="usuario.cpf" name="cpf" placeholder="CPF" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" mask="99-999-999/9999-99" [(ngModel)]="usuario.cnpj" name="cnpj" placeholder="CNPJ" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" [(ngModel)]="usuario.endereco" name="endereco" placeholder="Endereço com número" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" [(ngModel)]="usuario.bairro" name="bairro" placeholder="Bairro" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" [(ngModel)]="usuario.cidade" name="cidade" placeholder="Cidade" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" mask="99999-999" [(ngModel)]="usuario.cep" name="cep" placeholder="CEP" required></ion-input>
          </ion-item>
          <br>
          <hr>
          <button ion-button block type="submit" [disabled]="!formData.valid">Atualizar</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

</ion-content>
