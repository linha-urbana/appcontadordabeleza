<ion-header>

  <ion-navbar>
    <ion-title>Redefinir senha</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>

    <ion-row class="header-info">
      <ion-col text-center>
        <img class="logo" src="assets/imgs/logo.svg" alt="App Contador da Beleza">
        <br>
        <p>Redefina sua senha de forma simples e segura. Digite abaixo o email utilizado para seu login.</p>
      </ion-col>
    </ion-row>

    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
      <ion-row align-items-center class="input-login">
        <ion-col col-md-12 text-center>
          <ion-item>
            <ion-input type="email" (ngModel)="email" name="email" placeholder="Email cadastrado" required></ion-input>
          </ion-item>
          <hr>
          <button ion-button block type="submit" [disabled]="!formData.valid">Redefinir senha</button>
        </ion-col>
      </ion-row>
    </form>

  </ion-grid>

</ion-content>
