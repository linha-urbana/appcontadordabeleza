<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contador da Beleza</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-grid>

    <ion-row>
      <ion-col text-center *ngFor="let categoria of categorias; index as i;" col-md-3>
        <button ion-button icon-only round [ngClass]="'button-category'" (click)="abraArquivos(categoria)" color="light">
          <ion-icon name="{{ categoria.icone }}"></ion-icon>
        </button>
        <h6>{{ categoria.nome }}</h6>
      </ion-col>
      <ion-col text-center col-md-3>
        <a ion-button icon-only round [ngClass]="'button-category'" href="javascript:jivo_api.open();" color="light">
          <ion-icon name="chat"></ion-icon>
        </a>
        <h6>Chat</h6>
      </ion-col>

    </ion-row>

  </ion-grid>

</ion-content>
