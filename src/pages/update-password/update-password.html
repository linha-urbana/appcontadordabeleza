<ion-header>

  <ion-navbar>
    <ion-title>Atualizar senha</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-grid>
    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
      <ion-row align-items-center>
        <ion-col col-md-12 text-center>
          <h4>Atualize sua senha cadastrada.</h4>
          <ion-item>
            <ion-label color="cinzaClaro" floating>Digite sua senha atual</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label color="cinzaClaro" floating>Digite a nova senha</ion-label>
            <ion-input type="password" [(ngModel)]="new_pass" name="new_email" required></ion-input>
          </ion-item>
          <br>
          <ion-item>
              <ion-label color="cinzaClaro" floating>Digite a nova senha</ion-label>
            <ion-input type="password" [(ngModel)]="confirm_pass" name="confirm_email" required></ion-input>
          </ion-item>
          <br>
          <hr>
          <button ion-button block type="submit" [disabled]="!formData.valid">Atualizar senha</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
