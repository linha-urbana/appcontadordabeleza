<ion-header>

  <ion-navbar>
    <ion-title>Not√≠cias</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">

  <ion-card *ngFor="let noticia of noticias">
    <a href="{{ noticia.urlNoticia }}" title="{{ noticia.titulo }}">
      <img src="{{ noticia.urlImagem }}" alt="{{ noticia.titulo }}" />
      <div class="card-img-effect"></div>
      <div class="card-title">{{ noticia.titulo }}</div>
      <!-- <div class="card-subtitle">{{ noticia.data }}</div> -->
    </a>
  </ion-card>

</ion-content>
