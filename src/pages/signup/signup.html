<ion-header>

  <ion-navbar>
    <ion-title>Cadastre-se</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>

    <ion-row class="header-info">
      <ion-col text-center>
        <h3>Bem-vindo(a) ao Contador da Beleza.</h3>
        <p>Crie sua conta gratuitamente e conheça os benefícios oferecidos para o setor da beleza.</p>
      </ion-col>
    </ion-row>

    <form #formData='ngForm' (ngSubmit)="onSubmit(formData)">
      <ion-row align-items-center class="input-login">
        <ion-col col-md-12 text-center>
          <ion-item>
            <ion-input type="text" (ngModel)="usuario?.nome" name="nome" placeholder="Qual seu nome?" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="text" mask="(99) 99999-9999" (ngModel)="usuario?.telefone" name="telefone" placeholder="Telefone principal"
              required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="email" (ngModel)="usuario?.email" name="email" placeholder="Email favorito" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="password" (ngModel)="usuario?.senha" name="senha" placeholder="Digite uma senha forte" required></ion-input>
          </ion-item>
          <div class="conditions">
              <ion-checkbox [(ngModel)]="terms_check" name="terms_check" color="cinzaClaro"></ion-checkbox>
              <ion-label>Aceito os <a (click)="openTermsAccept()"><strong>termos de uso</strong></a>.</ion-label>
          </div>
          <hr>
          <button ion-button block type="submit" [disabled]="!formData.valid || !terms_check">Cadastrar</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>

</ion-content>
